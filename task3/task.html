<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat</title>
  <link rel="stylesheet" href="task.css">
</head>
<body>
  <div class="chat-container">
    <div class="message-form">
      <input type="text" id="messageInput" class="message-input" placeholder="Введите сообщение...">
      <button id="sendButton" class="send-button">Отправить</button>
      <button id="geoButton" class="geo-button">Гео-локация</button>
    </div>
    <div class="chat">
      <div class="message-list" id="chat"></div>
    </div>
  </div>

  <script src="task.js"></script>
</body>
</html>
